<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Window Location Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    .replace {
      background-color: #007bff;
      color: white;
    }

    .reload {
      background-color: #28a745;
      color: white;
    }
  </style>
</head>
<body>
  <h1>window.location Demo</h1>

  <button class="replace" onclick="window.location.replace('https://example.com')">
    Replace current page in history
  </button>

  <button class="reload" onclick="window.location.reload()">
    Reload current page
  </button>

  <p>
    <strong>Note:</strong> The first button will redirect you to
    <code>https://example.com</code> and you won’t be able to go back using the
    browser’s Back button.
  </p>
</body>
</html>
