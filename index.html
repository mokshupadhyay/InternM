<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>window.open same tab vs new tab</title>
    <script>
      window.onbeforeunload = function() {
        return "Changes that you made may not be saved.";
      };

      // Open same tab
      function openYahooSameTab() {
        window.open("https://www.yahoo.com", "_self");
      }

      // Open new tab
      function openYahooNewTab() {
        window.open("https://www.yahoo.com", "_blank");
      }
    </script>
  </head>
  <body>
    <h2>window.open() — same tab vs new tab</h2>

    <p>Click below to test how beforeunload behaves:</p>

    <button onclick="openYahooSameTab()">Yahoo (same tab)</button>
    <button onclick="openYahooNewTab()">Yahoo (new tab)</button>

    <br><br>
    <a href="https://www.google.com">Go to Google (normal link)</a>

    <p>💡 Tip:  
      - The “same tab” button will trigger <code>onbeforeunload</code>  
      - The “new tab” button will **not**, because the current tab stays open.
    </p>
  </body>
</html>
