<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>beforeunload test (indirect)</title>
  <script>
    let warnOnLeave = false;

    // Only enable warning after user interaction
    function enableWarning() {
      warnOnLeave = true;
    }

    window.addEventListener('beforeunload', function (e) {
      if (!warnOnLeave) return;

      e.preventDefault();
      e.returnValue = 'You have unsaved changes.';
      return 'You have unsaved changes.';
    });
  </script>
</head>
<body>
  <h1>Test beforeunload (indirect trigger)</h1>
  <p>Type or click inside the input â€” then try leaving the page.</p>

  <input type="text" placeholder="Type something..." oninput="enableWarning()" />

  <br><br>
  <a href="https://www.google.com">Go to Google</a>
</body>
</html>
